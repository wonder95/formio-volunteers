<div class="cal-month-day">

    <span
      class="pull-right"
      data-cal-date
      ng-click="calendarCtrl.dateClicked(day.date)"
      ng-bind="day.label">
    </span>

    <div ng-if="day.todayHasShifts">{{ day.text }}</div>

      <table ng-class="{ today: day.isToday }" class="table table-bordered table-condensed">
          <thead>
            <tr>
              <td>Station</td>
              <td>Position</td>
              <td>Name</td>
            </tr>
          </thead>
            <tbody ng-repeat="shift in day.shiftTables" class="{{ shift.dayPart }}">
              <tr ng-repeat="slot in shift.slots">
                <td align="top" ng-attr-rowspan>{{ shift.station }}</td>
                <td>{{ slot.position }}</td>
                <td ng-if="slot.nameOption == 'printNameRemove'" class="print-name-remove"><a href="" ng-click="vm.removeName(slot.positionId, slot.name)">{{ slot.name }}</a></td>
            <!--<td ng-if="slot.nameOption == 'printNameRemove'" class="print-name-remove"><button type="button" class="btn btn-default" ng-click="vm.removeName(slot.name)">{{ slot.name }}</button></td> -->
                <td ng-if="slot.nameOption == 'printName'" class="print-name">{{ slot.name }}</td>
                <td ng-if="slot.nameOption == 'printSignupLink'" class="print-signup-link"><a href="" ng-click="vm.addName(slot.positionId, slot.name)">{{ slot.name }}</a></td>
                <td ng-if="slot.nameOption == 'printBlank'" class="print-blank"></td>
              </tr>
              <tr>
                <td colspan="3">
              </td>
            </tr>
          </tbody>
      </table>
