<h2>Events</h2>
<formio-grid src="currentResource.formUrl" columns="eventColumns" query="currentResource.gridQuery" grid-options="currentResource.gridOptions"></formio-grid><br/>
<a ui-sref="{{ baseName }}Create()" class="btn btn-primary" ng-if="isReady && hasAccess(currentResource.name, ['create_own', 'create_all'])"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New {{ currentResource.name | capitalize }}</a>
